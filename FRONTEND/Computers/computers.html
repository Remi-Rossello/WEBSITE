<!DOCTYPE html>
<html>
<head>
    <title>My Journey to Understand Computers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px 20px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 60px;
            font-size: 2.5em;
            color: #00ff00;
        }

        .timeline {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
            padding-left: 40px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 0;
            width: 3px;
            height: 100%;
            background: #00ff00;
        }

        .timeline-item {
            margin-bottom: 40px;
            position: relative;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -52px;
            width: 14px;
            height: 14px;
            background: #00ff00;
            border: 3px solid #2d2d2d;
            border-radius: 50%;
            top: 5px;
        }

        .content {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid #00ff00;
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: translateX(10px);
        }

        .date {
            display: block;
            font-weight: bold;
            color: #00ff00;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        h3 {
            color: #fff;
            margin-bottom: 8px;
        }

        p {
            color: #aaa;
            font-size: 0.95em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>My Journey to Understand Computers</h1>
    <div class="timeline">
        <div class="timeline-item">
            <div class="content">
                <span class="date">2025</span>
                <h3>Event 4</h3>
                <p>Description of your event goes here.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="content">
                <span class="date">2024</span>
                <h3>Event 3</h3>
                <p>Description of your event goes here.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="content">
                <span class="date">2023</span>
                <h3>Event 2</h3>
                <p>Description of your event goes here.</p>
            </div>
        </div>
        <div class="timeline-item">
            <div class="content">
                <span class="date">2022</span>
                <h3>Event 1</h3>
                <p>Description of your event goes here.</p>
            </div>
        </div>
    </div>
</body>
</html>
