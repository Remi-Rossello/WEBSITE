<!DOCTYPE html>
<head>
    <title>My journey to understand computers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: black;
            padding: 20px;
        }

        .timeline-container {
            max-width: 600px;
            margin: 0 auto;
            height: 80vh;
            overflow-y: scroll;
            position: relative;
            padding: 40px 0;
        }

        .timeline {
            position: relative;
            padding: 0 20px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 100%;
            background: #00bc00;
        }

        .timeline-item {
            margin-bottom: 50px;
            position: relative;
        }

        .timeline-item:nth-child(odd) .content {
            margin-left: 0;
            margin-right: auto;
            width: 45%;
        }

        .timeline-item:nth-child(even) .content {
            margin-left: auto;
            margin-right: 0;
            width: 45%;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: #00bc00;
            border: 4px solid #f5f5f5;
            border-radius: 50%;
            top: 20px;
            z-index: 1;
        }

        .content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .content h3 {
            color: #00bc00;
            margin-bottom: 8px;
        }

        .content p {
            color: #666;
            font-size: 14px;
        }

        .content .date {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="timeline-container">
        <div class="timeline">
            <div class="timeline-item">
                <div class="content">
                    <span class="date">2025</span>
                    <h3>Event 4</h3>
                    <p>Description of your first event goes here.</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="content">
                    <span class="date">2024</span>
                    <h3>Event 3</h3>
                    <p>Description of your second event goes here.</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="content">
                    <span class="date">2023</span>
                    <h3>Event 2</h3>
                    <p>Description of your third event goes here.</p>
                </div>
            </div>
            <div class="timeline-item">
                <div class="content">
                    <span class="date">2022</span>
                    <h3>Event 1</h3>
                    <p>Description of your fourth event goes here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
